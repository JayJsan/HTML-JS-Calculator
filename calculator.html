<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator-container">
			<div class="display-container">
				<p class="display" id="display-text"></p>
			</div>
			<div class="keys-container">
				<div class="keys-column">
					<button class="operator">+</button>
					<button>7</button>
					<button>4</button>
					<button>1</button>
					<button>0</button>
				</div>
				<div class="keys-column">
					<button class="operator">-</button>
					<button>8</button>
					<button>5</button>
					<button>2</button>
					<button>.</button>
				</div>
				<div class="keys-column">
					<button class="operator">&times;</button>
					<button>9</button>
					<button>6</button>
					<button>3</button>
					<button>AC</button>
				</div>
				<div class="keys-column">
					<button class="operator">รท</button>
					<button>=</button>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
